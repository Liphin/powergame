<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MyCtrl as ctrl">
<head>
    <script src="/assets/js/jquery/jquery-1.11.0.min.js"></script>
    <script src="/assets/js/angularjs/angular.js"></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/js/others/js.cookie.min.js"></script>

    <link rel="stylesheet" href="/assets/css/overall/overall.css">
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome/font-awesome.min.css">

    <!--程序应用引用文件-->
    <script src="module.js"></script>
    <script src="serviceData.js"></script>
    <script src="serviceGeneral.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>记录查询</title>
</head>

<body style="font: 15px/1.5 Microsoft YaHei,arial,SimSun,宋体">
<!--新闻数据list展示-->
<div>
    <!--标题搜索-->
    <div style="width: 100%;text-align: center;background: white;padding: 5px 0">
        <input ng-model="ctrl.overallData['search']" type="text" placeholder="标题搜索" style=";outline: none;font-size: 13px;padding: 3px 12px;width: 85%; float: left; margin-left: 10px;height: 32px;border: 0">
        <div ng-click="ctrl.searchNews()" style="width: 10%;display: inline-block;height: 32px;padding: 7px 0 0 0">
            <span class="glyphicon glyphicon-search" aria-hidden="true" style="color: grey"></span>
        </div>
        <div style="width: 100%;height: 5px;background: #e8e8e8"></div>
    </div>

    <!--新闻数据-->
    <div>
        <div style="padding: 7px 15px 3px 15px;width: 100%;height: auto;border: 1px solid #dedede;border-width: 0 0 1px 0;position: relative"
             ng-repeat="news in ctrl.newsList track by $index" ng-click="ctrl.viewDynamicDetail(news)">
            <!--朋友圈封面图片-->
            <div style="width: 50px; height: 45px;border: 1px solid #dedede;display: inline-block;background: white url({{news['url']}}) no-repeat center center;background-size: 40px 35px "></div>
            <div style="font-size: 14px;;position: absolute; left: 75px;right: 80px; top: 20px; display: inline-block;">
                <div style="overflow: hidden;white-space: nowrap;width: 170px;text-overflow:ellipsis;display: inline-block">
                    {{news['title']}}
                </div>
            </div>
            <!--时间-->
            <div style="display: inline-block; float: right; position: relative;width: 70px;font-size: 12px;text-align: left">
                <div style="display: inline-block;font-weight: bold;margin-top: 5px;font-size: 14px" ng-class="{'draftStatus':news['status_name']=='草稿','verifyStatus':news['status_name']=='待审','verifyPassStatus':news['status_name']=='通过','verifyNotPassStatus':news['status_name']=='驳回'}">{{news['status_name']}}</div>
                <div style="font-size: 12px">{{news['time']}}</div>
            </div>

            <!--空间占位符-->
            <!--<div style="width: 5%; display: inline-block;height: 100%; vertical-align: middle"></div>-->
            <!--&lt;!&ndash;news的title&ndash;&gt;-->
            <!--<div style="font-size: 14px;width: 65%;display: inline-block;color: gray;vertical-align: top;; position: relative; top: 10px">-->

            <!--</div>-->
            <!--&lt;!&ndash;供电要闻image及时间&ndash;&gt;-->
            <!--<div style="width: 25%; display: inline-block;vertical-align: middle ">-->
            <!--&lt;!&ndash;供电要闻image&ndash;&gt;-->
            <!--<div style="width: 100%;height: 60px;border: 1px solid #dedede;background: #cfd3ff url({{news['url']}}) no-repeat center center;background-size: cover"></div>-->
            <!--&lt;!&ndash;供电要闻时间&ndash;&gt;-->
            <!--<div style="font-size: 12px;color: grey;float: right;margin-top: 5px">{{news['time']}}</div>-->
            <!--</div>-->
        </div>
        <!--标识滚动到底部占位符-->
        <div style="text-align: center;background: white;font-size: 13px;padding: 10px 10px 15px 10px;"></div>
    </div>

    <!--加载数据的loading动图和文字-->
    <div ng-if="ctrl.overallData['markLoadingNews']"
         style="width: 100%;text-align: center; position: absolute; top:0; left: 0; right: 0; bottom: 0; height: 100%">
        <div style="vertical-align: middle ;display: inline-block; background: #e8e8e8; width: 120px; height: 100px; text-align: center">
            <img style="margin: 30px 30px 0 30px;" src="/assets/img/dynamicinfo/loading3.gif">
            <div style=";font-size: 12px; text-align: center;margin-top: 10px">正在加载数据...</div>
        </div>
        <div style="display: inline-block; vertical-align: middle; width: 0; height: 100%"></div>
    </div>
</div>
</body>
</html>
