<div ng-if="homepage.navigation['challengeAltas']" align="center">
    <!-----------响应式布局----------->
    <div style="position: relative">闯关地图</div>

    <!-----------非响应式布局----------->
    <div align="center">
        <!-- 按钮 -->
        <div>
            <button ng-click="homepage.chooseProjectSubPage('myHarvest')" class="btn btn-success" style="width: 40%;height: 40px">我的成绩</button>
        </div>

        <div>
            <button ng-click="homepage.chooseProjectSubPage('readProblem')" class="btn" style="width: 40%;height: 40px" ng-class="{'buttonColorOk':homepage.pageCtrData['challengeAltas']['passStatus_1']==1,'buttonColorOff':pageCtrData['challengeAltas']['passStatus_1']==0}">第一关</button>
        </div>

        <div>
            <button ng-click="homepage.chooseProjectSubPage('readProblem')" class="btn" style="width: 40%;height: 40px" ng-class="{'buttonColorOk':homepage.pageCtrData['challengeAltas']['passStatus_2']==1,'buttonColorOff':pageCtrData['challengeAltas']['passStatus_2']==0}">第二关</button>
        </div>

        <div>
            <button ng-click="homepage.chooseProjectSubPage('readProblem')" class="btn" style="width: 40%;height: 40px" ng-class="{'buttonColorOk':homepage.pageCtrData['challengeAltas']['passStatus_3']==1,'buttonColorOff':pageCtrData['challengeAltas']['passStatus_3']==0}">第三关</button>
        </div>

        <div>
            <button ng-click="homepage.chooseProjectSubPage('readLastProblem')" class="btn" style="width: 40%;height: 40px" ng-class="{'buttonColorOk':homepage.pageCtrData['challengeAltas']['passStatus_4']==1,'buttonColorOff':pageCtrData['challengeAltas']['passStatus_4']==0}">第四关</button>
        </div>

    </div>
</div>

<!--数据加载中loading展示-->
<div ng-if="homepage.pageLoadData['loadData']"
     style="width: 100%;text-align: center; position: absolute; top:0; left: 0; right: 0; bottom: 0; height: 100%">
    <div style="vertical-align: middle ;display: inline-block; background: #e8e8e8; width: 120px; height: 100px; text-align: center">
        <img style="margin: 30px 30px 0 30px;width: 32px !important;height: 32px !important;" src="/assets/img/dynamicinfo/loading3.gif">
        <div style=";font-size: 12px; text-align: center;margin-top: 10px">{{ctrl.overallData['loadDataText']}}</div>
    </div>
    <div style="display: inline-block; vertical-align: middle; width: 0; height: 100%"></div>
</div>
